<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="bg-gray-100 text-gray-900 flex flex-col min-h-screen">
    <header class="bg-indigo-600 text-white p-4 flex justify-center">
      <h1 class="text-2xl font-bold">Book Finder</h1>
    </header>

    <main class="container mx-auto p-4 flex-1 flex flex-col items-center">
      <form
        id="search-box"
        class="w-full max-w-lg flex flex-col items-center space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4 mb-4"
      >
        <div class="relative flex items-center w-full sm:max-w-lg">
          <input
            id="search-bar"
            type="text"
            placeholder="Cerca un genere"
            class="border border-gray-300 p-2 rounded-l-md sm:rounded-none sm:rounded-l-md w-full"
          />
          <button
            type="submit"
            class="absolute right-0 bg-yellow-400 text-gray-900 p-2 rounded-r-md"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-4.35-4.35M11 18a7 7 0 100-14 7 7 0 000 14z"
              />
            </svg>
          </button>
        </div>
      </form>

      <div
        id="book-info"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
      ></div>
      <div id="load-more-btn-container" class="flex justify-center mt-4"></div>
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center">
      <p>&copy; 2024 Book Finder. All rights reserved.</p>
    </footer>
  </body>
</html>
